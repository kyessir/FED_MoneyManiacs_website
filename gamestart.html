<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/gamestart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=DM+Serif+Display:ital@1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Money Manager</title>
</head>
<body>

  <nav>
    <div class="header-container">
      <div class="box">
        <a href="index.html"><img class="svg-nav" src="img/left-arrow-svgrepo-com.svg" alt="back-arrow"></a>
      </div>    
      <div class="box" id="buttons-all">
          <button class="button-3" role="button" onclick="openOverlay1()">New Record</button>
          <button class="button-3" role="button" onclick="openOverlay2()">Record Book</button>
          <button class="button-3" role="button" onclick="openOverlay3()">Achievements</button>
      </div>
    </div>
  </nav>
    
<!-- Overlay for New Record-->
<div id="overlay1" class="overlay">
  <div id="overlay-content">
      <button type="button" class="btn-close" aria-label="Close" onclick="closeOverlay1()"></button>
      <h3>Today</h3>
      <h2>Select your day:</h2>
      <select id="daySelect">
        <option value="day1">1</option>
        <option value="day2">2</option>
        <option value="day3">3</option>
        <option value="day4">4</option>
        <option value="day5">5</option>
        <option value="day6">6</option>
        <option value="day7">7</option>
    </select>
      <hr>
      <p>What did you spend on?</p>
      <input type="text" min="1" step="any" class='spendingPurpose'/>
      <hr>
      <p>Is it a Need or a Want?</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">Need</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">Want</label>
      </div>
      <hr>
      <p>How much did you spend?</p>
      <span>$ </span>
      <input type="number" min="1" step="any" class='amountSpent'/>
      <hr>
      <p>Weekly Allowance:</p>
      <span>$ </span>
      <input type="number" min="0" step="any" class='weeklyAllowance'/>
      <br><br>
      <button onclick="recordExpense()">Record</button>
  </div>
</div>


    <!-- Overlay for Record book-->
    <div id="overlay2" class="overlay">
        <div id="overlay-content">
            <button type="button" class="btn-close" aria-label="Close" onclick="closeOverlay2()"></button>
            <h3>Record Book</h3>
            <div id="dailyRecords"></div> <!-- Display daily records here -->
            <div id="recordList"></div> 
            <button onclick="closeOverlay2()">Close</button>
        </div>
    </div>

    <!-- Overlay for achievements-->
    <div id="overlay3" class="overlay">
        <div id="overlay-content">
            <button type="button" class="btn-close" aria-label="Close" onclick="closeOverlay3()"></button>
            <h3>Achievements</h3>
            <div class="achievements">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="../img/acc1.png" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div id="achievements"></div> 
                      <div class="col-md-8">
                        <div class="card-body">
                          <p class="card-title">Record once in the book.</p>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="../img/acc2.png" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <p class="card-title">Did not spend on wants for one day.</p>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="../img/acc3.png" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <p class="card-title">Shout it out, game's completed!</p>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

       <!-- Rest of your content goes here -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="js/gamestart.js"></script>
</body>
</html>
