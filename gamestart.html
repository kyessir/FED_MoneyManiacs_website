<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gamestart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Money Maniacs</title>
</head>
<body>

    <header>
        <div class="header-container">
          <a href="index.html" class="home-button">&#127968;</a>
          <div class="buttons-all">
            <button class="button-3" role="button" onclick="openOverlay1()">New Record</button>
            <button class="button-3" role="button" onclick="openOverlay2()">Analysis</button>
            <button class="button-3" role="button" onclick="openOverlay3()">Achievements</button>
          </div>
        </div>
      </header>
    
    <!-- Overlay for New Record-->
    <div id="overlay1" class="overlay">
        <div id="overlay-content">
            <button type="button" class="btn-close" aria-label="Close" onclick="closeOverlay1()"></button>
            <h3>Today</h3>
            <p>What did you spend on?</p>
            <input type="text" min="1" step="any" class='spendingPurpose'/>
            <form>
              <input type="radio" id="needs" name="record_cat" value="needs">
              <label for="needs">Needs</label><br>
              <input type="radio" id="wants" name="record_cat" value="wants">
              <label for="wants">Wants</label><br>
              <!-- <input type="radio" id="saved" name="record_cat" value="saved">
              <label for="saved">Saved</label> -->
            </form>
            <hr>
            <p>How much did you spend?</p>
            <span>$ </span>
            <input type="number" min="1" step="any" class='amountSpent'/>
            <br><br>
            <button onclick="closeOverlay1()" onclick="recordExpense()">Record</button>
        </div>
    </div>

    <!-- Overlay for Analysis-->
    <div id="overlay2" class="overlay">
        <div id="overlay-content">
            <button type="button" class="btn-close" aria-label="Close" onclick="closeOverlay2()"></button>
            <h3>Weekly Analysis</h3>
            <!-- chart.js goes here-->
        </div>
    </div>

    <!-- Overlay for achievements-->
    <div id="overlay3" class="overlay">
        <div id="overlay-content">
            <button type="button" class="btn-close" aria-label="Close" onclick="closeOverlay3()"></button>
            <h3>Achievements</h3>
            <ol>
                <li>Record one account.</li>
                <li>Saved up 20% of income in 1 week.</li>
                <li>Reached a financial goal.</li>
                <li>No spending on 'Wants' for one week.</li>
                <li>Finish the game!</li>
            </ol>
        </div>
    </div>
    
    <script src="js/gamestart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
